<div class="board-container">
  <div>
    <div class ="board-row" *ngFor="let column of board; let y = index" >
      <app-game-square
        *ngFor="let cell of column; let x = index"
        [x]="x"
        [y]="y"
        [cellFiller]="cell"
        (refreshBoard)="refreshBoard()"
      ></app-game-square>
    </div>
  </div>
</div>
